    <title>United Strangers | Work Anywhere, Live Differently</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Barlow+Condensed:wght@700;800;900&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1A1A1A",
                        "ace-orange": "#FF8F42",
                        "ace-gray-bg": "#EAE8E4",
                        "ace-border": "#999999",
                        "background-beige": "#FAF9F6",
                    },
                    fontFamily: {
                        display: ["'Barlow Condensed'", "sans-serif"],
                        serif: ["'Playfair Display'", "serif"],
                        condensed: ["'Barlow Condensed'", "sans-serif"],
                        sans: ["'Inter'", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        @layer base {
            body { 
                @apply bg-background-beige text-primary font-sans antialiased overflow-x-hidden;
                text-rendering: optimizeLegibility;
                font-size: 1.05rem; /* ~19px base */
            }
            h1, h2, h3, h4, h5 { 
                @apply font-condensed font-black uppercase tracking-tighter leading-none;
            }
            p {
                @apply leading-relaxed;
            }
        }
        
        .nav-item-bottom {
            @apply text-[18px] font-condensed font-black uppercase tracking-widest text-black hover:text-blue-600 transition-colors flex items-center gap-1;
        }

        .booking-label {
            @apply text-[13px] font-condensed font-black uppercase tracking-widest text-black mb-1;
        }

        .booking-value {
            @apply text-[18px] font-sans font-bold text-black;
        }

        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .editorial-link {
            @apply font-condensed font-black uppercase tracking-widest text-[14px] border-b border-black pb-1 hover:opacity-60 transition-opacity;
        }
    </style>
